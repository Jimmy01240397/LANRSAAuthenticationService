<html>
    <head>
        <title>Login</title>
	<style>
		.upload_cover {
			position: relative;
			width: 500px;
			height: 500px;
			text-align: center;
			cursor: pointer;
			background: #efefef;
			border: 1px solid #595656;
			display: inline-block;
		}
		#input {
			display: none;
		}
		.file_text {
			font-weight: bold;
			font-size: 500%;
			left: 0;
			width: 100%;
			top: 20%;
		}
		.button {
			font-weight: bold;
			font-size: 500%;
			width: 500px;
			height: 100px;
		}
	</style>
        <script src="jsrsasign-all-min.js"></script>
        <script>
            function post_to_url(path, params, method) {
                method = method || "post"; // Set method to post by default, if not specified.

                // The rest of this code assumes you are not using a library.
                // It can be made less wordy if you use one.
                var form = document.createElement("form");
                form.setAttribute("method", method);
                form.setAttribute("action", path);

                for(var key in params) {
                    var hiddenField = document.createElement("input");
                    hiddenField.setAttribute("type", "hidden");
                    hiddenField.setAttribute("name", key);
                    hiddenField.setAttribute("value", params[key]);

                    form.appendChild(hiddenField);
                }

                document.body.appendChild(form);    // Not entirely sure if this is necessary
                form.submit();
            }
	    function getCookie(name) {
	        const value = `; ${document.cookie}`;
	        const parts = value.split(`; ${name}=`);
	        if (parts.length === 2) return parts.pop().split(';').shift();
	    }
	    function uploadFile()
	    {
                f = document.getElementById('input').files[0];
		document.getElementById("getfiletext").innerText=f.name;
		
	    }
            function startsign()
            {
                f = document.getElementById('input').files[0];
                //console.log(f);
                var reader = new FileReader();

                reader.onload = function(theFile) 
                {
                    //var re = /-----BEGIN OPENSSH PRIVATE KEY-----\n((.|\r|\n)*)\n-----END OPENSSH PRIVATE KEY-----/;
                    var re = /-----BEGIN PRIVATE KEY-----\n((.|\r|\n)*)\n-----END PRIVATE KEY-----/;
                    var prvKey = theFile.target.result.match(re)[0];
                    //prvKey = prvKey.replaceAll('-----BEGIN OPENSSH PRIVATE KEY-----', '-----BEGIN PRIVATE KEY-----');
                    //prvKey = prvKey.replaceAll('-----END OPENSSH PRIVATE KEY-----', '-----END PRIVATE KEY-----');

                    //var prvKey = theFile.target.result;
                    //console.log(prvKey);
                    //var rs = require('jsrsasign');

                    var today=new Date();
                    var nowtime = (today.getHours() < 10 ? '0' : '') + today.getHours() + ':' + (today.getMinutes() < 10 ? '0' : '') + today.getMinutes();


                    var sig = new KJUR.crypto.Signature({alg: 'SHA1withRSA'});
                    sig.init(prvKey);
                    sig.updateString(getCookie('token') + ',' + nowtime);
                    var sigVal = sig.sign();
                    post_to_url('login', {'sign':sigVal});
                    //console.log(sigVal);
                };

                reader.readAsText(f);            
            }
        </script>
    </head>
    <body>
	<div>
		<label class="upload_cover">
        		<input type="file" id="input" onchange="uploadFile()">
			<span class="file_text">選擇私鑰檔</span>
		</label>
	</div>
	<p></p>
	<span class="file_text" id="getfiletext"></span>
	<p></p>
	<div>
        	<button class="button" onclick=startsign()>login</button>
	</div>
    </body>
</html>
